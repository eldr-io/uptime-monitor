# Change these first
owner: eldr-io # Your GitHub organization or username, where this repository lives
repo: uptime-monitor # The name of this repository
  
commitMessages:
  readmeContent: ":pencil: Update summary in README [skip ci]"
  summaryJson: ":card_file_box: Update status summary [skip ci]"
  statusChange: "$EMOJI $SITE_NAME is $STATUS ($RESPONSE_CODE in $RESPONSE_TIME ms) [skip ci]"
  graphsUpdate: ":bento: Update graphs [skip ci]"
  commitAuthorName: "Eldr Bot"
  commitAuthorEmail: "bot@eldr.io"
  
sites:
  - name: eldr.io
    url: https://eldr.io
  - name: okra
    url: https://okra.eldr.io

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /uptime-monitor
  logoUrl: https://eldr.io/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Ftest.2c6097b6.png&w=256&q=75
  name: Eldr.io
  introTitle: "**Eldr.io Uptime Monitor** is the eldr uptime monitor and status page."
  introMessage: "Coming soon"
  theme: dark
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
